<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance System</title>
</head>
<body>
    <h1>Welcome to the Attendance System</h1>
    <button id="startAttendanceBtn">Start Attendance</button>
    <div id="attendanceStatus"></div>

    <iframe id="webcamInterface" style="display: none;"></iframe>

    <script>
        document.getElementById('startAttendanceBtn').addEventListener('click', async () => {
            try {
                // Show the webcam interface
                document.getElementById('webcamInterface').src = '/startAttendance';
                document.getElementById('webcamInterface').style.display = 'block';

                // Optional: Hide the "Start Attendance" button
                document.getElementById('startAttendanceBtn').style.display = 'none';

                // Clear previous attendance status
                document.getElementById('attendanceStatus').textContent = '';

            } catch (error) {
                console.error('Error starting attendance:', error);
            }
        });
    </script>
</body>
</html>
